trigger:
  branches:
    include:
      - master

pr:
  branches:
    include:
      - master

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.0.x'

- task: DotNetCoreCLI@2
  displayName: 'Restore NuGet packages'
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: 'Build solution'
  inputs:
    command: 'build'
    projects: '**/*.csproj'
    arguments: '--configuration $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'Run Tests'
  inputs:
    command: 'test'
    projects: 'Holocron.Tests/Holocron.Tests.csproj'
    arguments: '--configuration $(buildConfiguration) --no-build --logger trx;LogFileName=TestResults.trx --results-directory $(Build.SourcesDirectory)/TestResults'


- task: PublishTestResults@2
  inputs:
    testResultsFiles: '$(Build.SourcesDirectory)/TestResults/*.trx'
    testRunTitle: 'Holocron Test Results'
    failTaskOnMissingResultsFile: true
